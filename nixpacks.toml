[project]
python_version = "3.11"

[packages]
python = ">=3.9"

[phases.setup]
nixPkgs = ["python311", "nodejs_20"]

[phases.install]
cmds = [
    "cd backend && pip install -r requirements.txt",
    "cd frontend && npm install && npm run build"
]

[phases.build]
cmds = ["cd frontend && npm run build"]

[start]
cmd = "cd backend && uvicorn server:app --host 0.0.0.0 --port ${PORT:-8000}"
